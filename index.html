<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Cards</title>
  </head>
  <body>
    <div class="card">
      <div class="imgBox">
        <img
          id="omni-king"
          src="/assets/OmniKing2Bags.png"
          alt="mouse corsair"
          class="mouse"
        />
      </div>
      <div class="contentBox">
        <h1>OMNI KING</h1>
        <h2 class="price">$27.89</h2>
        <a href="#" class="buy">Buy Now</a>
      </div>
    </div>

    <div class="container">
      <div class="card2">
        <div class="imgBx">
          <img src="/assets/QueensChalice.png" alt="nike-air-shoe" />
        </div>

        <div class="contentBx">
          <h2>Queens Chalice</h2>

          <div class="size">
            <h3>Ounces :</h3>
            <span>4</span>
            <span>12</span>
            <span>20</span>
            <span>33</span>
          </div>
          <a href="#">Buy Now</a>
        </div>
      </div>
    </div>

    <script src="/main.js"></script>
  </body>
</html>
